<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de tabela em HTML</title>
    <style>
     body{
      background-color: rgba(16, 19, 207, 0.3);  
      margin: 20px;
      font-family: Arial, Helvetica, sans-serif;
     } 
     table{
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
     }  
     th, td{
      border: 5px solid#000;  
      padding: 10px;
      text-align: center;
     }
     th{
        background-color: #bab1b1;
     }
    </style>
</head>
<body>
    <h1 style="color: rgb(127, 4, 146);">exemplos de Tabela</h1>

    <table>
        <caption>Tabela de Produtos</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Notebook</td>
                <td>R$ 3.500,00</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mouse</td>
                <td>R$ 30,00</td>
                <td>50</td>
            </tr>
            <tr>
                <td>3</td>
                <td>computador</td>
                <td>R$ 2.000</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">total de produtos</td>
                <td>80</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
